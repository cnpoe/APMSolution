<form name="productForm" class="form-horizontal" role="form" novalidate>
    <fieldset>
        <legend>Basic Product Information</legend>
        <div class="form-group" ng-class="{'has-error':productForm.inputProductName.$invalid}">
            <label for="inputProductName" class="col-md-2 control-label">Product Name</label>
            <div class="col-md-4">
                <input id="inputProductName"
                       name="inputProductName"
                       type="text"
                       placeholder="Product Name (required)"
                       ng-model="vm.product.productName"
                       required
                       class="form-control"/>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':productForm.inputProductCode.$invalid}">
            <label class="col-md-2 control-label" for="inputProductCode">Product Code</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="inputProductCode"
                       name="inputProductCode"
                       ui-mask="AAA-**** (required)"
                       required
                       ng-model="vm.product.productCode">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputAvailabilityDate">Availability</label>
            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control"
                           id="inputAvailabilityDate"
                           type="text"
                           ng-model="vm.product.releaseDate"
                           is-open="vm.opened"
                           datepicker-popup="MMM dd, yyyy" />
                    <span class="input-group-btn">
                        <button class="btn btn-default"
                            ng-click="vm.open($event)">
                            <i class="glyphicon glyphicon-calendar"/>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputDescription" class="col-md-2 control-label">Description</label>
            <div class="col-md-4">
                    <textarea id="inputDescription"
                              placeholder="Description"
                              rows="3"
                              ng-model="vm.product.description"
                              class="form-control"
                    />
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width: 80px; margin-right: 10px"
                            ng-click="vm.submit()">Save</button>
                </span>
                <span>
                    <button class="btn btn-default"
                            style="width: 70px"
                            ng-click="vm.cancel()">Cancel</button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
